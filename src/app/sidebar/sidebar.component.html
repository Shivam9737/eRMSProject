<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" [(opened)]="isExpanded" [ngClass]="{'collapsed': !isExpanded}">
      <!-- Sidebar Header -->
      <div class="sidenav-header">
        <button mat-icon-button (click)="toggle()">
          <mat-icon>{{ isExpanded ? 'menu_open' : 'menu' }}</mat-icon>
        </button>
        <span *ngIf="isExpanded">e-RMS</span>
      </div>

  
      <!-- Search Box -->
      <div class="sidenav-search" *ngIf="isExpanded">
        <mat-form-field appearance="outline" class="search-box">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search">
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>

       
      <mat-nav-list>
        <a mat-list-item routerLink="/" class="nav-item">
          <mat-icon>home</mat-icon>
          <span *ngIf="isExpanded">Home</span>
        </a>
        <a mat-list-item routerLink="/qf-logs" class="nav-item">
          <mat-icon>folder</mat-icon>
          <span *ngIf="isExpanded">QF Logs</span>
        </a>
        <a mat-list-item routerLink="/task-logs" class="nav-item">
          <mat-icon>check_box</mat-icon>
          <span *ngIf="isExpanded">Task Logs</span>
        </a>
      </mat-nav-list>
      <!-- Navigation Links
      <nav>
        <button mat-button>Home</button>
        <button mat-button>QF Logs</button>
        <button mat-button>Task Logs</button>
      </nav>-->
  
      <!-- Footer -->
      <div class="sidenav-footer">
        <img src="assets/profile.png" alt="Profile" class="profile-img" />
        <span *ngIf="isExpanded">Operator Username</span>
      </div>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>e-RMS</span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
